<div class="full-page ui middle aligned center aligned grid">
    <div class="column">

        <heading>Log-in to your account</heading>
        <form name="loginForm" class="ui large form" ng-submit="login()">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="email" placeholder="E-mail address" ng-model="email" required>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password" ng-model="password" required>
                    </div>
                </div>
                <input type="submit" class="ui fluid large teal button" value="Login" />
            </div>

            <div class="ui error message"></div>
        </form>

        <div class="ui message">
            New to us?
            <a ui-sref="register">Register</a>
        </div>
    </div>
</div>
