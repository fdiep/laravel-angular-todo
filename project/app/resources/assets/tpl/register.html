<div class="full-page ui middle aligned center aligned grid">
    <div class="column">

        <heading>Register your account</heading>
        <form name="registerForm" class="ui large form" ng-submit="register()">
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input type="text" name="name" placeholder="Name" ng-model="newUser.name" required>
                    </div>
                </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="email" placeholder="E-mail address" ng-model="newUser.email" required>
                        </div>
                    </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input type="password" name="password" placeholder="Password" ng-model="newUser.password" required>
                    </div>
                </div>
                <input type="submit" class="ui fluid large teal button" value="Register" />
            </div>

            <div class="ui error message"></div>
        </form>

        <div class="ui message">
            Already have an account?
            <a ui-sref="login">Login</a>
        </div>
    </div>
</div>
